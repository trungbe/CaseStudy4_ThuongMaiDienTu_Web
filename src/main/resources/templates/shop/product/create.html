<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3>Form create</h3>
<th:block th:if="${mess}">
    <span th:text="${mess}"></span>
</th:block>
<form th:object="${products}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}"/>
        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</td>
    </div>
    <div>
        <label>Category</label>
        <select th:field="*{category}">
            <th:block th:each="p: ${categories}">
                <option th:value="${p.id}" th:text="${p.name}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
    </div>
    <div>
        <label>Datetime</label>
        <input type="datetime-local" th:field="*{date_time}"/>
    </div>
    <div>
        <label>Quantity</label>
        <input type="text" th:field="*{quantity}"/>
        <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Name Error</td>
    </div>
<!--    <div>-->
<!--        <label>Sold Number</label>-->
<!--        <input type="number" th:field="*{soldNumber}" readonly/>-->
<!--    </div>-->
    <div>
        <label>Image</label>
        <input type="file" th:field="*{imageMul}" />
    </div>
    <div>
        <label>Rate</label>
        <input type="number" th:field="*{rate}" />
    </div>
<!--    <div>-->
<!--        <label>Shop Name</label>-->
<!--        <input type="text" th:field="*{shop}" />-->
<!--    </div>-->
    <button type="submit">Create</button>
</form>

<a href="/products">Back list product</a>

</body>
</html>
